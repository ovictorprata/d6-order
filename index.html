<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="flex-master">
      <div class="flex-container">
        <img src="/images/illustration-hero.svg" alt="" class="top-container" />
        <h1 class="title">Order Summary</h1>
        <p class="description-title">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="flex-content-icon">
            <img src="/images/icon-music.svg">
          </div>
          <div>
            <p class="bold-title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div>
            <a href="">Change</a>
          </div>
         
        </div>
          <button class="btn-payment">Proceed to Payment</button>
          <p><a class="cancel-order" href="">Cancel Order</a></p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    AAAAA</div> -->
  </body>
</html>
